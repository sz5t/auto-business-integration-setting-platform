<nz-form-item>
  <nz-form-label [nzSm]="config.labelSize" [nzXs]="24">
    <label [attr.for]="config.name" nz-form-item-required>{{config.label}}</label>
  </nz-form-label>
  <nz-form-control [formGroup]="formGroup" [nzSm]="config.controlSize" [nzXs]="24">
    <nz-select
      formControlName="{{config.name}}"
      [nzSize]="config.size"
      [nzPlaceHolder]="config.placeholder">
      <nz-option *ngFor="let option of config.options"
                 nzLabel="{{option.label}}"
                 nzValue="{{option.value}}"
      ></nz-option>
    </nz-select>
  </nz-form-control>
</nz-form-item>
