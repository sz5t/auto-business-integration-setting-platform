<div nz-form-item nz-row>
  <div nz-form-label nz-col [nzSm]="config.labelSize" [nzXs]="24">
    <label [attr.for]="config.name" nz-form-item-required>{{config.label}}</label>
  </div>
  <div [formGroup]="formGroup" nz-form-control nz-col [nzSm]="config.controlSize" [nzXs]="24">
    <nz-datepicker
      formControlName="{{config.name}}"
      [nzSize]="config.size"
      [nzMode]="config.dateModel"
      [nzFormat]="config.format"
      [nzPlaceHolder]="config.placeholder"
      [nzDisabled]="config.disabled"
      [nzAllowClear]=true
      [(ngModel)]="date"
    >
    </nz-datepicker>
  </div>
</div>
