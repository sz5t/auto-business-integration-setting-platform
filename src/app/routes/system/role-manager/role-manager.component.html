<pro-header [title]=""></pro-header>
<nz-card>
  <nz-table #nzTable
            [nzAjaxData]="_dataSet"
            [nzShowSizeChanger]="true"
            [nzLoading]="_loading"
            [nzTotal]="_total"
            [(nzPageIndex)]="_current"
            (nzPageIndexChange)="refreshData()"
            [(nzPageSize)]="_pageSize"
            (nzPageSizeChange)="refreshData(true)"
            [nzBordered] = "true"
            nzSize = "small">
    <thead nz-thead>
    <tr>
      <th nz-th>
        <span>角色名称</span>
        <nz-table-sort (nzValueChange)="sort('Name',$event)"></nz-table-sort>
      </th>
      <th nz-th>
        <span>角色配置</span>
        <nz-table-sort (nzValueChange)="sort('AppPermission',$event)"></nz-table-sort>
      </th>
      <th nz-th>
        <span>主键</span>
        <nz-table-sort (nzValueChange)="sort('Id',$event)"></nz-table-sort>
      </th>
      <th nz-th>
        <span>项目ID</span>
        <nz-table-sort (nzValueChange)="sort('ProjId',$event)"></nz-table-sort>
      </th>
      <th nz-th>
        <span>ApplyId</span>
        <nz-table-sort (nzValueChange)="sort('ApplyId',$event)"></nz-table-sort>
      </th>
      <th nz-th>
        <span>备注</span>
        <nz-table-sort (nzValueChange)="sort('Remark',$event)"></nz-table-sort>
      </th>
      <th nz-th>
        <span>客户ID</span>
        <nz-table-sort (nzValueChange)="sort('PlatCustomerId',$event)"></nz-table-sort>
      </th>
      <th nz-th>
        <span>创建时间</span>
        <nz-table-sort (nzValueChange)="sort('CreateTime',$event)"></nz-table-sort>
      </th>
    </tr>
    </thead>
    <tbody nz-tbody>
    <tr nz-tbody-tr *ngFor="let data of nzTable.data">
      <td nz-td>
        <a>{{data.Name}}</a>
      </td>
      <td nz-td>{{data.AppPermission}}</td>
      <td nz-td>{{data.Id}}</td>
      <td nz-td>{{data.ProjId}}</td>
      <td nz-td>{{data.ApplyId}}</td>
      <td nz-td>{{data.Remark}}</td>
      <td nz-td>{{data.PlatCustomerId}}</td>
      <td nz-td>{{data.CreateTime | date}}</td>
    </tr>
    </tbody>
  </nz-table>
</nz-card>
