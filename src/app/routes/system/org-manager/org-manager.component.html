
<page-header [title]=""></page-header>
<nz-card>
    <div class = "table-operations">
        <button nz-button  (click)="refresh()">刷新</button>
        <button nz-button  (click)="add()">新增</button>
        <button nz-button  (click)="update()">修改</button>
        <button nz-button  (click)="delete()">删除</button>
    </div>
    <nz-table #nzTable
              [nzPageSizeOptions]="[1, 2, 3, 5, 10]"
              [nzFrontPagination]="false"
              [nzData]="_dataSet"
              nzShowSizeChanger
              [nzLoading]="_loading"
              [nzTotal]="_total"
              [(nzPageIndex)]="_current"
              (nzPageIndexChange)="refreshOrg(false,$event)"
              [nzPageSize]="_pageSize"
              (nzPageSizeChange)="refreshOrg(true,$event)"
              [nzBordered] = "true"
              [nzShowTotal]="totalTemplate"
              nzSize = "small" >
        <thead>
        <tr>
            <th>选择</th>
            <th>名称</th>
            <th>简称</th>
            <th>编码</th >
            <th>排序</th>
            <th>创建时间</th>
        </tr>
        </thead>
        <tbody>

        <tr *ngFor="let item of nzTable.data">
        <td nzShowCheckbox  [(nzChecked)]="item.checked"> </td>
        <td>{{item.Name}}</td>
        <td >{{item.ShortName}}</td>
        <td >{{item.Code}}</td>
        <td >{{item.Order}}</td>
        <td >{{item.CreateTime | date}}</td>
        </tr>

                    <!--<td >{{item.createtime | date}}</td>-->

        <ng-template #totalTemplate let-total let-range="range">
            {{range[0]}}-{{range[1]}} / {{total}} 条

    </nz-table>
</nz-card>
